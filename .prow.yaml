presubmits:
  - name: pull-api-syncagent-verify
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kcp-dev/api-syncagent"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: ghcr.io/kcp-dev/infra/build:1.23.5-1
          command:
            - hack/ci/verify.sh
          resources:
            requests:
              memory: 1Gi
              cpu: 1

  - name: pull-api-syncagent-lint
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kcp-dev/api-syncagent"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: ghcr.io/kcp-dev/infra/build:1.23.5-1
          command:
            - make
            - lint
          resources:
            requests:
              memory: 4Gi
              cpu: 2

  - name: pull-api-syncagent-build-image
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kcp-dev/api-syncagent"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/containers/buildah:v1.38.0
          command:
            - hack/ci/build-image.sh
          env:
            - name: DRY_RUN
              value: '1'
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 1Gi
              cpu: 1

  - name: pull-api-syncagent-test
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kcp-dev/api-syncagent"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: ghcr.io/kcp-dev/infra/build:1.23.5-1
          command:
            - make
            - test
          env:
            - name: USE_GOTESTSUM
              value: '1'
          resources:
            requests:
              memory: 4Gi
              cpu: 2
